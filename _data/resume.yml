  - title: "VGTC Doctoral Dissertation Award Honorable Mention"
    year: "2023"
    awarder: "IEEE Visualization and Graphics Technical Community (VGTC)"
  - title: "Ph.D. Full Scholarship"
    year: "2018"
    awarder: "School of Informatics, University of Edinburgh"
  - title: "Second Place at User Experience Design Award"
    year: "2015"
    awarder: "User Experience Professionals Association (UXPA) China"

publications:
  - name: "Interactive Data Comics"
    publisher: "IEEE Transactions on Visualization and Computer Graphics"
    year: "2021"
    url: "https://doi.org/10.1109/TVCG.2021.3114849"
  - name: "Data Comics for Reporting Controlled User Studies in Human-Computer Interaction"
    publisher: "IEEE Transactions on Visualization and Computer Graphics"
    year: "2020"
    url: "https://doi.org/10.1109/TVCG.2020.3030433"

