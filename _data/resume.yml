  label: "Postdoctoral Researcher"
  website: "https://zezhongwang.com"
  summary: "Postdoctoral Fellow at Simon Fraser University, focusing on data-driven storytelling, visual methodologies in HCI, and AI-assisted creation of visual data stories with ethical considerations."
  location:
    city: "Burnaby"
    region: "British Columbia"
    countryCode: "CA"
  profiles:
