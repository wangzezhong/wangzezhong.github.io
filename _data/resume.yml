  - institution: "University of Edinburgh"
    area: "Design Informatics"
    studyType: "Ph.D."
    startDate: "2018"
    endDate: "2022"
    supervisors:
      - "Dr. Benjamin Bach"
      - "Dr. Dave Murray-Rust"
    thesis: "Creating Data Comics for Data-Driven Storytelling"
  - institution: "University of Edinburgh"
    area: "Design Informatics"
    studyType: "M.A."
    startDate: "2016"
    endDate: "2017"

work:
  - company: "Simon Fraser University, ixLab"
    position: "Postdoctoral Fellow"
    startDate: "2022"
    endDate: "2025"
    supervisor: "Dr. Sheelagh Carpendale"
    summary: "Conducting research on data-driven storytelling, visual methodologies in HCI, and AI-assisted creation of visual data stories while addressing the ethical implications of generative AI in data visualization."
  - company: "Canadian Consortium for Arctic Data Interoperability (CCADI)"
    position: "Sketch Engineer and Visual Interface Designer"
    startDate: "2021"
    endDate: "2022"
    summary: "Designed a user interface for an information repository for CCADI members."

