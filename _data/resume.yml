  - name: "Data Visualization"
    level: "Expert"
    keywords:
      - "Data-Driven Storytelling"
      - "Visual Design"
      - "Information Visualization"
  - name: "Human-Computer Interaction"
    level: "Expert"
    keywords:
      - "Qualitative Research"
      - "User Studies"
      - "Ethics in AI"

