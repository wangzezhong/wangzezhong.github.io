{% assign grouped = site.data.publications | group_by: 'year' %}

<ul class="menu">
	{% for yr in grouped %}

	{% endfor %}
</ul>

<h1>Publications</h1>

{% for yr in grouped %}

<h2>{{ yr.name }}</h2>

{% for item in yr.items %}
{% include publication.html item=item %}
{% endfor %}

{% endfor %}
